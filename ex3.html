<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script>
      document.write('<li>1</li>');
      var i = 2;
      while(i<=5){
        document.write('<li>'+i+'</li>')
        i += 1;
      }
    </script>
    </ul>
  </body>
</html>
